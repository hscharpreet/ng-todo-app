<div class="container">
  <h1>To-Do Application</h1>
  <hr />
  <form id="submitForm" (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="task"
        placeholder="Enter task"
        ngModel
        name="task"
        required
      />
      <small
        id="errorMessage"
        class="form-text text-danger mt-1"
        *ngIf="taskForm.dirty && taskForm.invalid"
        >Required Field</small
      >
    </div>
    <button
      id="submitButton"
      type="submit"
      class="btn btn-primary"
      [disabled]="taskForm.invalid"
    >
      Submit
    </button>
  </form>

  <hr />

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
        <th scope="col">Save</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>
          <input
            type="text"
            class="form-control"
            id="taskInTable"
            value="{{ t.taskName }}"
          />
        </td>
        <td>
          <input
            (change)="onCheck(i)"
            id="myCheckbox"
            type="checkbox"
            [checked]="t.isCompleted"
          />
        </td>
        <td>
          <button
            id="delete"
            class="btn btn-danger btn-sm"
            (click)="onDelete(i)"
          >
            Delete
          </button>
        </td>
        <td>
          <button id="edit" class="btn btn-primary btn-sm" (click)="onEdit(i)">
            Edit
          </button>
        </td>
        <td>
          <button id="save" class="btn btn-warning btn-sm" (click)="onSave(i)">
            Save
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
